<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>All Users</title>

<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
            
          
<style>


#navContainerReimbursement {
  position:relative;
}
#resolveReimbursementButton {
  position:absolute;
  right:1rem;
  top:50%;
  transform:translateY(-50%);
}

</style>
</head>
<body class="container">

        <header>
                <nav class="navbar">
                        <a class="navbar-brand"></a>
                        <h3><b>Alpha Techs All Users</b></h3>
                        <div  class="dropdown" style="float: right;">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  User Options
                                </button>
                                <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#searchForUser">Search for User</a>
                                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#searchForReimbursement">Search for Reimbursements</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Logout</a>
                                      </div>
                              </div>
                        </nav>
        </header>
                
                    <br>
                    <section>
                            <div id="allUsersList" class="jumbotron">
				
                                    <h3 style="border-style:solid; padding: 5px">All Users</h3><br>
                
                                        <table id="myTableAllUsers" class="table table-bordered table-hover table-striped">
                                                <tbody>
                                                    <th>Firstame</th>
                                                    <th>Lastname</th>
                                                    <th>Email</th>
                                                </tbody>
                                                
                                            </table>
                                        </div>
                        </section>


                    

                <section>
                        <div class="modal fade" id="searchForUser"  role="dialog" >
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                        
                                <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">User Search</h5>
                                        
                                </div>
                        
                                <div class="modal-body">

                                        <label for="fullNameUpdate">Firstname: </label>
                                        <input type="type" class="form-control" id="firstnameUserSearch" placeholder="Enter User Firstname"><br>

                                        <label for="fullNameUpdate">Lastname: </label>
                                        <input type="type" class="form-control" id="lastnameUserSearch" placeholder="Enter User Lastname"><br>
                                        <button id="searchUserButton" type="button" class="btn btn-primary btn-sm">Search</button><br><br>
                                        <p id="noResultsFound" style="color:red;"></p>
                                        <div id="userData" class="jumbotron">
                        
                                        <table id="userSearchHeaderTable" class="table table-bordered table-striped">
                                                        <thead>
                                                        <th>Reim ID</th>
                                                        <th>Amount</th>
                                                        <th>Resolving Manager</th>
                                                        </thead>
                                         </table>
                                        </div>
                                </div>
                        
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button><br>
                                </div>
                                </div>
                                </div>
                                </div>
                        </section>

                        <section>
                <div class="modal fade" id="searchForReimbursement"  role="dialog" >
                        <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                
                        <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Reimbursement Search</h5>
                                
                        </div>
                
                        <div class="modal-body">

                                <label for="fullNameUpdate">Reimbursement ID: </label>
                                <input id="reimID" type="type" class="form-control" id="firstnameUpdate" placeholder="Enter Reimbursement ID"><br>

                                <button id="searchReimButton" type="button" class="btn btn-primary btn-sm">Search</button><br><br>
                                <h5 id="noResultFoundReim" style="color: red;"></h5>
                                <div id="userData" class="jumbotron">
                
                                <label for="employeeName">Employee Fullname: </label><p id="employeeFullNameDisplayReim"></p><br>
                                <label for="employeeEmail">Status: </label><p id="employeeStatusReim"></p><br>
                                <label for="reimbursementType">Reimbursement Type: </label><p id="reimbursementTypeDisplayReim"></p><br>
                                <label for="reimbursementDescription">Reimbursement Description: </label><p id="reimbursementDescriptionDisplayReim"></p><br>
                                <label for="resolvingManagerDisplay">Resolving Manager: </label><p id="resolvingManagerDisplayReim"></p><br>

                                </div>
                        </div>
                
                        <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button><br>
                        </div>
                        </div>
                        </div>
                        </div>
                </section>

        

</body>
<script type="text/javascript" src="js/viewAllUsers.js"></script>
</html>
