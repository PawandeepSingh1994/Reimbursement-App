<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome to Bootstrap</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

<style>
body{
  background: url("photos/background.jpg") no-repeat center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

img{
	max-width: 1080px;
	height: auto;
}
#mainlogo{
	margin-left: 400px;
	margin-right: 400px;
}

#userInput {
	margin-left: 400px;
	margin-right: 400px;
}

#submitButtonLogin{
	text-align: center;
	margin-left: 115px;
	
}

#wrongPassword{
	color: yellow;
	margin-left: 50px;
}


</style>
</head>

<body class="container">
<br>
<div>
<img id="mainlogo" src="photos/Capture.jpeg" class="rounded-circle" alt="Cinque Terre" width="300" height="200">
</div>

<div>
	<div>
		<form action="../login" method="post">
			<div id="userInput" class="form-group">
			
				<label for="email"></label> <input id="emailLogin" type="email" name="user" class="form-control" placeholder="Enter email address">
				<label for="password"></label> <input id="passwordLogin" type="password" name="pass" class="form-control" placeholder="Enter your password"><br>
				<p id = "wrongPassword"></p>
				<button id="submitButtonLogin" class="btn btn-success" type="submit" value = "login">Login</button>
			</div>
		</form>
	</div>

</div>

</body>
